{% extends "layoutWriting.html" %}

{% block content %}

<div id="vue-app">

    <div class="list-section">
        <h1 style="display:inline"> Topic </h1>
        <h1 id="unit" style="display:inline"> {{unit}} </h1>
        <br><br>
        <div class="frame-section embed-responsive embed-responsive-4by3">
            <iframe id="questions_embed" src="{{slides}}"
            allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true">
	        </iframe>
        </div>

    <div v-for="(toggle, key) in buttons" align="center">

    <button v-if="toggle" type="button" class="btn btn-outline-light" style="width:22%; color:tomato"> [[ key ]]</button>
    <button v-else type="button" class="btn btn-outline-light" style="width:22%"> [[ key ]]</button>

    </div>

    <br>

    <legend class="border-bottom" style="color:white">Plans</legend>

    <div v-for="plan in plans">
      <img class="rounded-circle chat-img" :src="plan['info']['image']">
      <span class="avatar" :style="color:plan['info']['theme']"> [[  plan['info']['avatar']  ]] </span>
      <br>
          <template v-for="(item, key) in plan['plan']">
            <span class="pspan" :style="color:plan['info']['theme']"> [[ key ]]: </span>
            <span class="pspan" style="color:lightgray"> [[  item  ]] </span>
            <br>
          </template>
    </div>

    <legend class="border-bottom" style="color:white">Drafts</legend>

    <div v-for="draft in drafts">
      <img class="rounded-circle chat-img" :src="plan['info']['image']">
      <span class="avatar" :style="color:plan['info']['theme']"> [[  plan['info']['avatar']  ]] </span>
      <br>
          <template v-for="(item, key) in draft['draft']">
            <span class="dspan" :style="color:draft['info']['theme']"> [[ key ]]: </span>
            <span class="dspan" style="color:lightgray"> [[  item  ]] </span>
            <br>
          </template>
    </div>





        </div>

</div> <!-- end of Vue app -->


{% endblock %}

{% block script %}
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script type="text/javascript" src="{{url_for('static', filename= 'js/writing/topic.js')}}"></script>
{% endblock %}
